<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <!-- <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid" /> -->
        <!-- <h1 class="text-white my-4">Welcome Back!</h1>
        <h4 class="text-white font-weight-normal">
          Signin to your account , if you dont have an account please SignUp!
        </h4> -->
      </div>
    </div>
    <div class="auth-side-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
        <div class="auth-content">
          <!-- <img
            src="assets/images/auth/auth-logo-dark.png"
            alt=""
            class="img-fluid mb-4 d-block d-xl-none d-lg-none"
          /> -->
          <h3 class="mb-4 f-w-400">Welcome! SignIn to your acount , if you dont have an account please SignUp!</h3>
          <div class="input-group mb-3">
            <input
              type="email"
              formControlName="userName"
              class="form-control"
              placeholder="Username / Email Address"
            />
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div *ngIf="error" class="error">
            Please enter valid credentials
          </div>
          <div class="button-wrapper">
            <button class="btn btn-block btn-primary mb-0" type="submit">Signin</button>
            <button
              class="btn btn-block btn-primary mb-0"
              [routerLink]="['/user/sign-up']"
              routerLinkActive="router-link-active"
            >
              Signup
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
